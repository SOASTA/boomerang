<%= header %>
<%= boomerangScript %>
<script>
BOOMR_test.init({
	testAfterOnBeacon: true,
	Continuity: {
		enabled: true
	}
});
</script>
<script src="38-mousedown.js" type="text/javascript"></script>
<script>
	// fire touchstart event
	var md = document.createEvent("Event");
	md.initEvent("mousedown", true, true);
	// We add a delay because sometimes c.fid is too low and it's not reported
	setTimeout(function() {
		window.dispatchEvent(md);
	}, 10);
</script>
