<!doctype html>
<html>

  <head>
    <script type="text/javascript">
    var t_pagestart = new Date().getTime();
    </script>
    <script src="/boomerang/boomerang.js" type="text/javascript"></script>
    <script src="/boomerang/plugins/bw.js" type="text/javascript"></script>
    <script src="/boomerang/plugins/navtiming.js" type="text/javascript"></script>
    <script src="/boomerang/plugins/rt.js" type="text/javascript"></script>
    <script type="text/javascript">
    BOOMR.init({
        user_ip: '10.0.0.1',
        BW: {
          base_url: '../../images/',
          cookie: 'HOWTO-BA'
        },
        RT: {
          cookie: 'HOWTO-RT'
        }
      });
    BOOMR.plugins.RT.setTimer("t_js", new Date().getTime() - t_pagestart).
        startTimer("t_head");
    </script>
    <script type="text/javascript">
    BOOMR.plugins.RT.endTimer("t_head").
        startTimer("t_body");
    </script>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Boomerang: performance and data beaconing" />

    <link rel="stylesheet" type="text/css" media="screen" href="/boomerang/stylesheets/stylesheet.css">

    <title>{{ page.title }}</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/lognormal/boomerang">View on GitHub</a>

          <h1 id="project_title"><a href="/boomerang/">boomerang</a></h1>
          <h2 id="project_tagline">this, is boomerang</h2>

            <div>
              <ul id="navlist">
                <li><a href="/boomerang/doc">Home</a></li>
                <li><a href="/boomerang/doc/ja/">日本語</a></li>
              </ul>
            </div>

            <section id="downloads">
              <a class="zip_download_link" href="https://github.com/lognormal/lognormal/zipball/master">Download this project as a .zip file</a>
              <a class="tar_download_link" href="https://github.com/lognormal/lognormal/tarball/master">Download this project as a tar.gz file</a>
            </section>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
      {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">boomerang is maintained by the folks at <a href="https://github.com/lognormal">lognormal</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

  </body>
</html>
